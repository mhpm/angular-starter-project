<form class="w-full max-w-sm pt-10">
  <div class="w-full mb-5">
    <label class="block text-secondary-500 font-bold mb-1" for="name">
      Full Name
    </label>
    <app-input [control]="name"></app-input>
  </div>
  <div class="w-full mb-5">
    <label class="block text-secondary-500 font-bold mb-1" for="">
      Password
    </label>
    <app-input [control]="password"></app-input>
  </div>

  <app-input class="border-0" id="check" type="checkbox"></app-input>
  <app-button variant="primary" label="Sign In"></app-button>
</form>
