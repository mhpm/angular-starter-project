<ul class="flex flex-wrap mb-4">
  <li *ngFor="let tab of tabs" class="flex-auto text-center">
    <a
      class="block rounded py-3 px-4 transition font-bold"
      [ngClass]="{
        'hover:text-primary-400 text-secondary-500': !tab.active,
        'hover:text-white text-white bg-secondary-400': tab.active
      }"
      (click)="selectTab(tab)"
      aria-current="page"
      href="#"
    >
      {{ tab.tabTitle }}
    </a>
  </li>
</ul>

<ng-content></ng-content>
