<ul class="nav nav-tabs">
  <li *ngFor="let tab of tabs" class="nav-item">
    <a
      [ngClass]="{
        'active fw-bold': tab.active,
        '': !tab.active
      }"
      class="nav-link"
      (click)="selectTab(tab)"
      aria-current="page"
      href="#"
      >{{ tab.tabTitle }}</a
    >
  </li>
</ul>

<ng-content></ng-content>
